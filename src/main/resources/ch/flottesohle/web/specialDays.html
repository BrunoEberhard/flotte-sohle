<html th:replace="container.html :: container(~{}, ~{::body})">

<table>

<td>
<select th:name="${'day' + day.specialDay.id}">
<option value="0" th:selected="${!day.closed}">Normale Ã–ffnungszeiten</option>
<option value="1" th:selected="${day.closed}">Geschlossen</option>
</select>
</td>
</tr>
</table>
</th:block>

<input type="submit" formmethod="POST" value="Send" th-inactive:attr="value=#{subscribe.submit}"/>
    
</form>

</body>
</html>
